<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>株式会社中田氏</title>
<link rel="icon" href="https://i.imgur.com/akcbEQM.png">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap');

  * { box-sizing: border-box; scroll-behavior: smooth; }
  body { margin:0; font-family: 'Poppins', sans-serif; background:#111; color:#fff; }
  a { text-decoration:none; color:inherit; }

  /* ヘッダー */
  header { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(6px); display:flex; align-items:center; justify-content:space-between; padding:10px 40px; z-index:1000; }
  header .logo { font-family:'Bebas Neue'; font-size:2em; color:#00ff9f; }
  nav a { margin:0 15px; transition:0.3s; }
  nav a:hover { color:#00ffdf; }

  /* セクション */
  section { padding:120px 20px; text-align:center; min-height:100vh; }
  h2 { font-family:'Bebas Neue'; font-size:3em; color:#00ff9f; margin-bottom:20px; }

  /* ゲーム企画 */
  .games { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
  .game-card { background:rgba(0,255,159,0.1); padding:20px; border-radius:12px; width:250px; transition:0.3s; }
  .game-card:hover { transform:translateY(-10px); background:rgba(0,255,159,0.2); }

  /* 実写動画ギャラリー */
  .videos { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
  .videos iframe { border-radius:12px; width:360px; height:200px; }

  /* SNSリンク */
  .socials { display:flex; justify-content:center; gap:20px; margin-top:30px; }
  .socials a { padding:12px 20px; background:#00ff9f; border-radius:20px; color:#000; font-weight:700; transition:0.3s; }
  .socials a:hover { background:#00ffdf; }

  /* フッター */
  footer { background:#000; padding:20px; text-align:center; color:#888; }

  @media(max-width:600px){ .videos iframe { width:100%; height:200px; } }
</style>
</head>
<body>

<header>
  <div class="logo">株式会社中田氏</div>
  <nav>
    <a href="#games">企画</a>
    <a href="#videos">実写</a>
    <a href="#sns">SNS</a>
  </nav>
</header>

<section id="home" style="background:#111 url('https://i.imgur.com/akcbEQM.png') center/cover no-repeat;">
  <h1 style="font-family:'Bebas Neue'; font-size:4em; color:#00ff9f;">遊びに来たね！</h1>
  <p>参加型ゲームと実写動画をお届け中</p>
</section>

<section id="games">
  <h2>参加型ゲーム企画</h2>
  <div class="games">
    <div class="game-card">
      <h3>〇〇チャレンジ</h3>
      <p>視聴者参加型オンラインゲーム。リアルタイムで盛り上がろう！</p>
    </div>
    <div class="game-card">
      <h3>ドッキリ企画</h3>
      <p>ゲーム中に隠された罠に挑戦！笑える展開が満載。</p>
    </div>
    <div class="game-card">
      <h3>中田氏サバイバル</h3>
      <p>みんなで協力して生き残れ！参加者募集中。</p>
    </div>
  </div>
</section>

<section id="videos">
  <h2>実写動画</h2>
  <div class="videos">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="動画1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" title="動画2" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="動画3" allowfullscreen></iframe>
  </div>
</section>

<section id="sns">
  <h2>SNSリンク</h2>
  <div class="socials">
    <a href="https://yuuuzi.pages.dev" target="_blank">HP1</a>
    <a href="https://yuuzi.f5.si" target="_blank">HP2</a>
    <a href="https://yuuzilol.f5.si" target="_blank">HP3</a>
  </div>
</section>

<footer>
  © 2025 株式会社中田氏 | All Rights Reserved
</footer>

</body>
</html>
